<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }

  </style> -->
</head>
<body>

  <div class="main-container">
    <div class="container">
      <div class="top-bar">

        <form action="" class="ageform" id="ageForm">

          <div class="form-group">
            <label for="Day">DAY</label>
            <input type="number"  id="Day" name="Day" placeholder="DD">
              <div class="error derror"></div>
          </div>
          <div class="form-group">

            <label for="Month">MONTH</label>
            <input type="number"  id="Month" name="Month" placeholder="MM">
            <div class="error merror"></div>
          </div>
          <div class="form-group">
            <label for="Year">YEAR</label>
            <input type="number"  id="Year" name="Year" placeholder="YYYY">
            <div class="error yerror"></div>
          </div>


          <div class="buttonline">
            <button type="submit" class="arrow_button"><img src="assets/images/icon-arrow.svg" alt=""> </button>
          </div>

        </form>
        <div class="half-line">
          <div class="line"></div>
        </div>


      </div>
      <div class="bottom-bar">

        <div class="output years">
           <span>_ _ </span>
            <h1>years</h1>

          </div>
        <div class="output months"> <span>_ _ </span> <h1>months</h1></div>
        <div class="output days"> <span>_ _ </span> <h1>days</h1></div>


      </div>
    </div>
  </div>
